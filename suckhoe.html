<main>

<script>
const listContainer = document.getElementById("list");
const searchInput = document.getElementById("search-input");
const postCountSpan = document.getElementById("post-count");

let allPosts = [];

/* === ƒê·ªåC FILE JSON C·ªê ƒê·ªäNH (LOCALHOST) === */
fetch("posts_data.json")
    .then(response => {
        if (!response.ok) {
            throw new Error("Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c posts_data.json");
        }
        return response.json();
    })
    .then(data => {
        allPosts = data.filter(p => p.category === "suckhoe");
        allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
        renderArticles(allPosts);
        updateStats(allPosts.length);
    })
    .catch(err => {
        listContainer.innerHTML =
            "<p style='color:red;text-align:center'>‚ùå Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu v·ªÅ s·ª©c kh·ªèe</p>";
        console.error(err);
    });

function renderArticles(posts) {
    listContainer.innerHTML = "";

    if (posts.length === 0) {
        listContainer.innerHTML =
            "<p style='text-align:center;font-style:italic;'>Kh√¥ng c√≥ d·ªØ li·ªáu s·ª©c kh·ªèe.</p>";
        return;
    }

    posts.forEach(p => {
        listContainer.innerHTML += `
        <div class="post-item">
            ${p.thumbnail ? `<img src="${p.thumbnail}" class="post-thumbnail">` : ""}
            <div class="post-item-content">
                <h3><a href="post.html?id=${p.id}">${p.title}</a></h3>
                <small>${p.date}</small>
                <p>${p.shortDescription || p.content.substring(0, 200) + "..."}</p>
            </div>
        </div>`;
    });
}

function updateStats(count) {
    postCountSpan.textContent = count;
}

/* === T√åM KI·∫æM === */
searchInput.addEventListener("input", () => {
    const q = searchInput.value.toLowerCase().trim();
    const filtered = allPosts.filter(p =>
        p.title.toLowerCase().includes(q)
    );
    renderArticles(filtered);
    updateStats(filtered.length);
});
</script>
