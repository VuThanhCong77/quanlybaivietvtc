<script>
    const JSON_URL = 'posts_data.json';
    const listContainer = document.getElementById("document-list-container");
    const searchInput = document.getElementById("search-input");
    const documentCountSpan = document.getElementById("document-count");
    
    let allDocuments = []; // L∆∞u tr·ªØ to√†n b·ªô d·ªØ li·ªáu t√†i li·ªáu ƒë√£ l·ªçc

    async function fetchPosts() {

                return [];
            }
            const data = await response.json();
            
            // L·ªçc: category l√† "tailieu" V√Ä c√≥ d·ªØ li·ªáu file (fileData)
            return data.filter(p => p.category === "tailieu" && p.fileData);
        } catch (error) {

            return [];

    function renderDocuments(postsToRender) {

        if (postsToRender.length === 0) {
            const message = searchInput.value.trim() === ''

                : 'Kh√¥ng t√¨m th·∫•y t√†i li·ªáu n√†o ph√π h·ª£p v·ªõi t·ª´ kh√≥a.';
            listContainer.innerHTML = `<p style="text-align: center; color: #888; padding: 20px;">${message}</p>`;

            const downloadFileName = p.fileName || p.title.replace(/[^a-z0-9]/gi, '_').toLowerCase() + '.pdf';

                        <p>${p.shortDescription || 'Kh√¥ng c√≥ m√¥ t·∫£ ng·∫Øn.'}</p>
                    </div>
                    <a class="download-btn" href="${p.fileData}" download="${downloadFileName}">T·∫£i xu·ªëng</a>

    }
    
    // H√†m Th·ªëng k√™
    function updateStats(count) {

    // H√†m T√¨m ki·∫øm
    function searchDocuments() {

            renderDocuments(allDocuments);

        const filtered = allDocuments.filter(p => 
            p.title.toLowerCase().includes(query)

    }
    
    // H√†m t·∫£i ch√≠nh
    async function loadDocuments() {

        searchInput.addEventListener('input', searchDocuments);
