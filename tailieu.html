<script>
    const JSON_URL = 'posts_data.json';
    const listContainer = document.getElementById("document-list-container");
    const searchInput = document.getElementById("search-input");
    const documentCountSpan = document.getElementById("document-count");
    
    let allDocuments = []; // LÆ°u trá»¯ toÃ n bá»™ dá»¯ liá»‡u tÃ i liá»‡u Ä‘Ã£ lá»c

    async function fetchPosts() {
        try {
            const response = await fetch(JSON_URL);
            if (!response.ok) {
                console.error("KhÃ´ng tÃ¬m tháº¥y file posts_data.json.");
                return [];
            }
            const data = await response.json();
            
            // Lá»c: category lÃ  "tailieu" VÃ€ cÃ³ dá»¯ liá»‡u file (fileData)
            return data.filter(p => p.category === "tailieu" && p.fileData);
        } catch (error) {
            console.error("Lá»—i máº¡ng khi táº£i dá»¯ liá»‡u bÃ i viáº¿t:", error);
            return [];
        }
    }

    function renderDocuments(postsToRender) {
        listContainer.innerHTML = ''; // XÃ³a ná»™i dung cÅ©

        if (postsToRender.length === 0) {
            const message = searchInput.value.trim() === '' 
                ? 'Hiá»‡n chÆ°a cÃ³ tÃ i liá»‡u nÃ o.' 
                : 'KhÃ´ng tÃ¬m tháº¥y tÃ i liá»‡u nÃ o phÃ¹ há»£p vá»›i tá»« khÃ³a.';
            listContainer.innerHTML = `<p style="text-align: center; color: #888; padding: 20px;">${message}</p>`;
            return;
        }

        postsToRender.forEach(p => {
            // Äáº£m báº£o tÃªn file Ä‘á»ƒ táº£i xuá»‘ng khÃ´ng rá»—ng
            const downloadFileName = p.fileName || p.title.replace(/[^a-z0-9]/gi, '_').toLowerCase() + '.pdf';

            listContainer.innerHTML += `
                <div class="file-item">
                    <div class="file-info">
                        <h3><a href="post.html?id=${p.id}">${p.title}</a></h3>
                        <p>${p.shortDescription || 'KhÃ´ng cÃ³ mÃ´ táº£ ngáº¯n.'}</p>
                    </div>
                    <a class="download-btn" href="${p.fileData}" download="${downloadFileName}">Táº£i xuá»‘ng</a>
                </div>
            `;
        });
    }
    
    // HÃ m Thá»‘ng kÃª
    function updateStats(count) {
        documentCountSpan.textContent = count;
    }

    // HÃ m TÃ¬m kiáº¿m
    function searchDocuments() {
        const query = searchInput.value.trim().toLowerCase();
        
        if (query === "") {
            // Náº¿u Ã´ tÃ¬m kiáº¿m trá»‘ng, hiá»ƒn thá»‹ táº¥t cáº£
            renderDocuments(allDocuments);
            updateStats(allDocuments.length);
            return;
        }

        // Lá»c tÃ i liá»‡u dá»±a trÃªn tiÃªu Ä‘á»
        const filtered = allDocuments.filter(p => 
            p.title.toLowerCase().includes(query)
        );

        renderDocuments(filtered);
        updateStats(filtered.length);
    }
    
    // HÃ m táº£i chÃ­nh
    async function loadDocuments() {
        listContainer.innerHTML = '<p style="text-align: center; color: #aaa; padding: 20px;">Äang táº£i dá»¯ liá»‡u...</p>';
        
        allDocuments = await fetchPosts();
        
        if (allDocuments.length === 0) {
            listContainer.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">Hiá»‡n chÆ°a cÃ³ tÃ i liá»‡u nÃ o.</p>';
            updateStats(0);
            return;
        }
        
        // Hiá»ƒn thá»‹ táº¥t cáº£ tÃ i liá»‡u ban Ä‘áº§u
        renderDocuments(allDocuments);
        updateStats(allDocuments.length);
        
        // Gáº¯n sá»± kiá»‡n tÃ¬m kiáº¿m khi ngÆ°á»i dÃ¹ng gÃµ
        searchInput.addEventListener('input', searchDocuments);
    }

    // Cháº¡y hÃ m khi DOM táº£i xong
    document.addEventListener('DOMContentLoaded', loadDocuments);
</script>
