<script>
    const JSON_URL = 'posts_data.json';
    const listContainer = document.getElementById("list");
    const searchInput = document.getElementById("search-input");
    const postCountSpan = document.getElementById("post-count");
    
    let allPosts = []; // L∆∞u tr·ªØ to√†n b·ªô d·ªØ li·ªáu b√†i vi·∫øt ƒë√£ t·∫£i

    async function fetchPosts() {
        try {
            const response = await fetch(JSON_URL);
            if (!response.ok) {
                console.error("Kh√¥ng t√¨m th·∫•y file posts_data.json.");
                return [];
            }
            // L·ªçc v√† ch·ªâ l·∫•y c√°c b√†i c√≥ category l√† "baiviet"
            const data = await response.json();
            return data.filter(p => p.category === "baiviet");
        } catch (error) {
            console.error("L·ªói m·∫°ng khi t·∫£i d·ªØ li·ªáu b√†i vi·∫øt:", error);
            return [];
        }
    }

    function renderArticles(postsToRender) {
        listContainer.innerHTML = ''; // X√≥a n·ªôi dung c≈©

        if (postsToRender.length === 0) {
            listContainer.innerHTML = '<p style="text-align: center; margin-top: 30px; font-style: italic;">Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt n√†o ph√π h·ª£p.</p>';
            return;
        }

        postsToRender.forEach(p => {
            const thumbnailHtml = p.thumbnail
                ? `<img src="${p.thumbnail}" class="post-thumbnail" alt="${p.title}">`
                : '';
                
            listContainer.innerHTML += `
                <div class="post-item">
                    ${thumbnailHtml} 
                    <div class="post-item-content">
                        <h3>
                            <a href="post.html?id=${p.id}">${p.title}</a>
                        </h3>
                        <small>${p.date}</small>
                        <p>${p.shortDescription || p.content.substring(0, 200) + '...'}</p>
                    </div>
                </div>`;
        });
    }
    
    // H√†m Th·ªëng k√™ (C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng b√†i vi·∫øt)
    function updateStats(count) {
        postCountSpan.textContent = count;
    }

    // H√†m T√¨m ki·∫øm
    function searchArticles() {
        const query = searchInput.value.trim().toLowerCase();
        
        if (query === "") {
            // N·∫øu √¥ t√¨m ki·∫øm tr·ªëng, hi·ªÉn th·ªã t·∫•t c·∫£
            renderArticles(allPosts);
            updateStats(allPosts.length);
            return;
        }

        // L·ªçc b√†i vi·∫øt d·ª±a tr√™n ti√™u ƒë·ªÅ
        const filtered = allPosts.filter(p => 
            p.title.toLowerCase().includes(query)
        );

        renderArticles(filtered);
        updateStats(filtered.length);
    }
    
    // H√†m t·∫£i ch√≠nh
    async function loadArticles() {
        listContainer.innerHTML = '<p style="text-align: center; margin-top: 30px; font-style: italic; color: #777;">ƒêang t·∫£i b√†i vi·∫øt...</p>';
        
        allPosts = await fetchPosts();

        // Hi·ªÉn th·ªã t·∫•t c·∫£ b√†i vi·∫øt ban ƒë·∫ßu
        renderArticles(allPosts);

        searchInput.addEventListener('input', searchArticles);

</script>
