    <script>
        const JSON_URL = 'posts_data.json';
        const newsListContainer = document.getElementById("news-list");
        const searchInput = document.getElementById("search-input");
        const newsCountSpan = document.getElementById("news-count");
        
        let allNews = []; // LÆ°u trá»¯ toÃ n bá»™ dá»¯ liá»‡u tin tá»©c Ä‘Ã£ táº£i

        async function fetchPosts() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) {
                    console.error("KhÃ´ng tÃ¬m tháº¥y file posts_data.json.");
                    return [];
                }
                // Lá»c vÃ  chá»‰ láº¥y cÃ¡c bÃ i cÃ³ category lÃ  "tintuc"
                const data = await response.json();
                return data.filter(p => p.category === "tintuc");
            } catch (error) {
                console.error("Lá»—i máº¡ng khi táº£i dá»¯ liá»‡u tin tá»©c:", error);
                return [];
            }
        }

        function renderNews(postsToRender) {
            newsListContainer.innerHTML = ''; // XÃ³a ná»™i dung cÅ©

            if (postsToRender.length === 0) {
                const message = searchInput.value.trim() === '' 
                    ? 'Hiá»‡n chÆ°a cÃ³ tin tá»©c nÃ o.' 
                    : 'KhÃ´ng tÃ¬m tháº¥y tin tá»©c nÃ o phÃ¹ há»£p vá»›i tá»« khÃ³a.';
                newsListContainer.innerHTML = `<p style="text-align: center; color: #888; padding: 20px;">${message}</p>`;
                return;
            }

            postsToRender.forEach(p => {
                const thumbnailSrc = p.thumbnail || 'placeholder_thumb.jpg'; // Sá»­ dá»¥ng placeholder náº¿u khÃ´ng cÃ³ áº£nh
                    
                newsListContainer.innerHTML += `
                    <div class="news-item">
                        <img src="${thumbnailSrc}" alt="${p.title}" /> 
                        <div class="news-content">
                            <h3>
                                <a href="post.html?id=${p.id}">${p.title}</a>
                            </h3>
                            <small>${p.date}</small>
                            <p>${p.shortDescription || p.content.substring(0,150)}...</p> 
                        </div>
                    </div>`;
            });
        }
        
        // HÃ m Thá»‘ng kÃª (Cáº­p nháº­t sá»‘ lÆ°á»£ng tin tá»©c)
        function updateStats(count) {
            newsCountSpan.textContent = count;
        }

        // HÃ m TÃ¬m kiáº¿m
        function searchNews() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (query === "") {
                // Náº¿u Ã´ tÃ¬m kiáº¿m trá»‘ng, hiá»ƒn thá»‹ táº¥t cáº£
                renderNews(allNews);
                updateStats(allNews.length);
                return;
            }

            // Lá»c tin tá»©c dá»±a trÃªn tiÃªu Ä‘á»
            const filtered = allNews.filter(p => 
                p.title.toLowerCase().includes(query)
            );

            renderNews(filtered);
            updateStats(filtered.length);
        }
        
        // HÃ m táº£i chÃ­nh
async function loadNews() {
    newsListContainer.innerHTML = '<p style="text-align: center; color: #aaa; padding: 20px;">Äang táº£i dá»¯ liá»‡u...</p>';
    
    allNews = await fetchPosts();

    // âœ… Sáº®P Xáº¾P: BÃ€I Má»šI NHáº¤T LÃŠN TRÃŠN
    allNews.sort((a, b) => new Date(b.date) - new Date(a.date));
    
    if (allNews.length === 0) {
        newsListContainer.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">Hiá»‡n chÆ°a cÃ³ tin tá»©c nÃ o.</p>';
        updateStats(0);
        return;
    }
    
    // Hiá»ƒn thá»‹ táº¥t cáº£ tin tá»©c ban Ä‘áº§u
    renderNews(allNews);
    updateStats(allNews.length);
    
    // Gáº¯n sá»± kiá»‡n tÃ¬m kiáº¿m khi ngÆ°á»i dÃ¹ng gÃµ
    searchInput.addEventListener('input', searchNews);
}
