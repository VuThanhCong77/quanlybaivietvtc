    <script>
        const JSON_URL = 'posts_data.json';
        const newsListContainer = document.getElementById("news-list");
        const searchInput = document.getElementById("search-input");
        const newsCountSpan = document.getElementById("news-count");
        
        let allNews = []; // L∆∞u tr·ªØ to√†n b·ªô d·ªØ li·ªáu tin t·ª©c ƒë√£ t·∫£i

        async function fetchPosts() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) {
                    console.error("Kh√¥ng t√¨m th·∫•y file posts_data.json.");
                    return [];
                }
                // L·ªçc v√† ch·ªâ l·∫•y c√°c b√†i c√≥ category l√† "tintuc"
                const data = await response.json();
                return data.filter(p => p.category === "tintuc");
            } catch (error) {
                console.error("L·ªói m·∫°ng khi t·∫£i d·ªØ li·ªáu tin t·ª©c:", error);
                return [];
            }
        }

        function renderNews(postsToRender) {
            newsListContainer.innerHTML = ''; // X√≥a n·ªôi dung c≈©

            if (postsToRender.length === 0) {
                const message = searchInput.value.trim() === '' 
                    ? 'Hi·ªán ch∆∞a c√≥ tin t·ª©c n√†o.' 
                    : 'Kh√¥ng t√¨m th·∫•y tin t·ª©c n√†o ph√π h·ª£p v·ªõi t·ª´ kh√≥a.';
                newsListContainer.innerHTML = `<p style="text-align: center; color: #888; padding: 20px;">${message}</p>`;
                return;
            }

            postsToRender.forEach(p => {
                const thumbnailSrc = p.thumbnail || 'placeholder_thumb.jpg'; // S·ª≠ d·ª•ng placeholder n·∫øu kh√¥ng c√≥ ·∫£nh
                    
                newsListContainer.innerHTML += `
                    <div class="news-item">
                        <img src="${thumbnailSrc}" alt="${p.title}" /> 
                        <div class="news-content">
                            <h3>
                                <a href="post.html?id=${p.id}">${p.title}</a>
                            </h3>
                            <small>${p.date}</small>
                            <p>${p.shortDescription || p.content.substring(0,150)}...</p> 
                        </div>
                    </div>`;
            });
        }
        
        // H√†m Th·ªëng k√™ (C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng tin t·ª©c)
        function updateStats(count) {
            newsCountSpan.textContent = count;
        }

        // H√†m T√¨m ki·∫øm
        function searchNews() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (query === "") {
                // N·∫øu √¥ t√¨m ki·∫øm tr·ªëng, hi·ªÉn th·ªã t·∫•t c·∫£
                renderNews(allNews);
                updateStats(allNews.length);

            }

            // L·ªçc tin t·ª©c d·ª±a tr√™n ti√™u ƒë·ªÅ
            const filtered = allNews.filter(p => 
                p.title.toLowerCase().includes(query)
            );

            renderNews(filtered);
            updateStats(filtered.length);
        }

async function loadNews() {
    newsListContainer.innerHTML = '<p style="text-align: center; color: #aaa; padding: 20px;">ƒêang t·∫£i d·ªØ li·ªáu...</p>';
    
    allNews = await fetchPosts();

    allNews.sort((a, b) => new Date(b.date) - new Date(a.date));
    
    if (allNews.length === 0) {
        newsListContainer.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">Hi·ªán ch∆∞a c√≥ tin t·ª©c n√†o.</p>';
        updateStats(0);
        return;
    }
    
    // Hi·ªÉn th·ªã t·∫•t c·∫£ tin t·ª©c ban ƒë·∫ßu
    renderNews(allNews);
    updateStats(allNews.length);
    
    // G·∫Øn s·ª± ki·ªán t√¨m ki·∫øm khi ng∆∞·ªùi d√πng g√µ
    searchInput.addEventListener('input', searchNews);
}

        // Ch·∫°y h√†m khi DOM t·∫£i xong
