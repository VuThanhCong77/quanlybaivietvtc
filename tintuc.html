<body>

<header class="site-header">
    <h1>Tin t·ª©c & Ho·∫°t ƒë·ªông</h1>
</header>

<main>
    <a href="index.html" class="back-link">Trang ch·ªß üöÄ</a>

    <div class="control-panel">
        <input type="text" id="search-input" placeholder="T√¨m ki·∫øm tin t·ª©c theo ti√™u ƒë·ªÅ..." />
        <div id="stats-box">
            T·ªïng tin t·ª©c: <span id="news-count">0</span> b√†i
        </div>
    </div>
    
    <div id="news-list">
        <p style="text-align: center; color: #aaa; padding: 20px;">ƒêang t·∫£i d·ªØ li·ªáu...</p>
    </div>

    <script>
        const JSON_URL = 'posts_data.json';
        const newsListContainer = document.getElementById("news-list");
        const searchInput = document.getElementById("search-input");
        const newsCountSpan = document.getElementById("news-count");
        
        let allNews = []; 

        async function fetchPosts() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) {
                    console.error("Kh√¥ng t√¨m th·∫•y file posts_data.json.");
                    return [];
                }
                const data = await response.json();
                // Ch·ªânh s·ª≠a: S·ª≠ d·ª•ng ƒë√∫ng category "tin-tuc" t·ª´ posts_data.json
                return data.filter(p => p.category === "tin-tuc");
            } catch (error) {
                console.error("L·ªói m·∫°ng khi t·∫£i d·ªØ li·ªáu tin t·ª©c:", error);
                return [];
            }
        }

        // Ch·ªânh s·ª≠a: ƒê·ªïi t√™n h√†m th√†nh renderNews ƒë·ªÉ kh·∫Øc ph·ª•c l·ªói "ReferenceError"
        function renderNews(posts) {
            newsListContainer.innerHTML = "";
            
            if (posts.length === 0) {
                newsListContainer.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">Kh√¥ng t√¨m th·∫•y tin t·ª©c n√†o.</p>';
                return;
            }

            posts.forEach(p => {
                const div = document.createElement('div');
                div.className = "news-item";
                div.innerHTML = `
                    <img src="${p.thumbnail || 'images/default-thumb.jpg'}" alt="${p.title}">
                    <div class="news-content">
                        <small>${p.date || 'Ng√†y ƒëƒÉng'}</small>
                        <h3><a href="post.html?id=${p.id}">${p.title}</a></h3>
                        <p>${p.shortDescription || ''}</p>
                        <a href="post.html?id=${p.id}" style="color: #0a7f99; font-weight: bold;">Xem chi ti·∫øt ‚Üí</a>
                    </div>
                `;
                newsListContainer.appendChild(div);
            });
        }

        function updateStats(count) {
            newsCountSpan.textContent = count;
        }

        function searchNews() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (query === "") {
                renderNews(allNews);
                updateStats(allNews.length);
                return;
            }

            const filtered = allNews.filter(p => 
                p.title.toLowerCase().includes(query)
            );

            renderNews(filtered);
            updateStats(filtered.length);
        }
        
        async function loadNews() {
            newsListContainer.innerHTML = '<p style="text-align: center; color: #aaa; padding: 20px;">ƒêang t·∫£i d·ªØ li·ªáu...</p>';
            
            allNews = await fetchPosts();
            
            if (allNews.length === 0) {
                newsListContainer.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">Hi·ªán ch∆∞a c√≥ tin t·ª©c n√†o.</p>';
                updateStats(0);
                return;
            }
            
            renderNews(allNews);
            updateStats(allNews.length);
            
            searchInput.addEventListener('input', searchNews);
        }

        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</main>

<footer>
