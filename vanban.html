    <script>
        const JSON_URL = 'posts_data.json'; 
        let allDocuments = []; // Bi·∫øn l∆∞u tr·ªØ to√†n b·ªô t√†i li·ªáu sau khi t·∫£i

        async function fetchPosts() {
            try {

                }

                allDocuments = posts.filter(p => p.category === "tailieu").sort((a, b) => b.id - a.id);

        /**

         * @param {Array} documents - M·∫£ng c√°c ƒë·ªëi t∆∞·ª£ng t√†i li·ªáu c·∫ßn hi·ªÉn th·ªã.
         */
        function renderDocuments(documents) {

            listDiv.innerHTML = ''; // X√≥a n·ªôi dung c≈©
            
            if (documents.length === 0) {

                return;

            documents.forEach(doc => {

                const downloadButtonHTML = hasFile

                    : `<span style="color: #999; font-size: 0.9em;">(Kh√¥ng c√≥ t·ªáp)</span>`;
                
                // Th·∫ª a.document-item-link b·ªçc to√†n b·ªô n·ªôi dung, li√™n k·∫øt ƒë·∫øn post.html
                listDiv.innerHTML += `

        /**

        function filterDocuments() {

                const contentMatch = doc.content ? doc.content.toLowerCase().includes(searchTerm) : false;

        document.addEventListener('DOMContentLoaded', async () => {
