<script>
let matches = [];
let currentIndex = -1;
const contentArea = document.getElementById("text-content");
let originalHTML = "";

/* ESCAPE REGEX */
function escapeRegex(text) {
    return text.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
}

/* LOAD CONTENT */
fetch("content.json")
  .then(res => res.json())
  .then(data => {
    document.getElementById("content-title").innerHTML = data.title;
    contentArea.innerHTML = data.content;
    originalHTML = data.content;
  })
  .catch(() => {
    contentArea.innerHTML = "KhÃ´ng táº£i Ä‘Æ°á»£c ná»™i dung.";
  });

/* SEARCH */
document.getElementById("search-button").onclick = () => {
    const term = document.getElementById("search-input").value.trim();
    if (!term) return;

    const regex = new RegExp(`(${escapeRegex(term)})`, "gi");
    contentArea.innerHTML = originalHTML.replace(regex, "<mark>$1</mark>");
    matches = contentArea.querySelectorAll("mark");
    currentIndex = -1;

    if (matches.length) {
        document.getElementById("search-results").style.display = "block";
        document.getElementById("prev-match").disabled = false;
        document.getElementById("next-match").disabled = false;
        goNext();
    } else {
        alert("KhÃ´ng tÃ¬m tháº¥y!");
    }
};

/* ENTER SEARCH */
document.getElementById("search-input").addEventListener("keypress", e => {
    if (e.key === "Enter") document.getElementById("search-button").click();
});

/* NAV */
function updateMatch() {
    matches.forEach(m => m.classList.remove("current-match"));
    const el = matches[currentIndex];
    el.classList.add("current-match");
    el.scrollIntoView({ behavior: "smooth", block: "center" });
    document.getElementById("match-count").innerText =
        `Káº¿t quáº£: ${currentIndex + 1}/${matches.length}`;
}

function goNext() {
    currentIndex = (currentIndex + 1) % matches.length;
    updateMatch();
}
function goPrev() {
    currentIndex = (currentIndex - 1 + matches.length) % matches.length;
    updateMatch();
}

document.getElementById("next-match").onclick = goNext;
document.getElementById("prev-match").onclick = goPrev;

/* BACK TO TOP */
const topBtn = document.getElementById("backToTop");
window.onscroll = () => {
    topBtn.style.display =
        document.documentElement.scrollTop > 300 ? "block" : "none";
};
topBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });
