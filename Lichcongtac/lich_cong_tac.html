<script>
  
    let dataList = JSON.parse(localStorage.getItem('GH_LICH_2025')) || defaultData;

    function render() {
        const body = document.getElementById('renderBody');
        const now = new Date();
        body.innerHTML = '';
        
        // S·∫Øp x·∫øp l·ªãch
        dataList.sort((a, b) => new Date(a.g) - new Date(b.g));

        let hasUrgent = false;

        dataList.forEach(item => {

}
