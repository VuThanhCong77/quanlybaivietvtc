<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title id="pageTitle">Chi tiết bài viết</title>
<style>
/* ========================================================= */
/* === CÁC THAY ĐỔI CƠ BẢN VÀ LÀM NỔI BẬT TRANG CHI TIẾT === */
/* ========================================================= */
body {
    font-family: 'Arial', sans-serif;
    max-width: 1000px;
    margin: 0 auto; 
    padding: 0;
    background: #f4f7f9; /* Màu nền nhẹ nhàng */
    line-height: 1.7; 
    color: #333;
}

a.back-link {
    color: #0a7f99; 
    text-decoration: none;
    display: inline-block;
    padding: 10px 0;
}
a.back-link:hover {
    text-decoration: underline;
}

/* Container chính làm nổi bật nội dung */
main#content-container {
    background-color: #ffffff; /* Nền trắng */
    padding: 40px; 
    border-radius: 8px; 
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ */
    margin: 20px auto 40px auto;
}

/* Định dạng Tiêu đề */
h1#title {
    color: #0a3a5a; 
    font-size: 32px;
    margin: 0 0 10px 0;
    padding-bottom: 15px;
    border-bottom: 3px solid #0a7f99; /* Đường kẻ đậm màu xanh */
}
small#date {
    display: block;
    color: #888;
    font-size: 14px;
    margin-bottom: 25px;
}

/* Định dạng Đoạn giới thiệu ngắn */
#short-desc {
    margin-bottom: 30px;
    padding: 15px;
    background: #eaf8ff;
    border-left: 5px solid #0a7f99;
    font-style: italic;
    color: #0a3a5a;
}
#short-desc p { /* Giữ nguyên định dạng cho đoạn giới thiệu */
    text-indent: 0 !important; 
    text-align: left !important;
    margin: 0;
}

/* ========================================================= */
/* === ĐỊNH DẠNG NỘI DUNG CHÍNH (YÊU CẦU CỦA BẠN) === */
/* ========================================================= */
#content p {
    text-indent: 2cm; /* Lùi đầu dòng 2cm */
    text-align: justify; /* Căn lề đều */
    margin-top: 15px;
    margin-bottom: 15px;
}

/* Điều chỉnh các phần tử block khác trong nội dung (ví dụ: danh sách, trích dẫn) 
   để không bị lùi đầu dòng */
#content blockquote, 
#content ul, 
#content ol, 
#content table {
    text-indent: 0;
    text-align: left;
}

/* Định dạng nút tải xuống tệp tài liệu */
.download-btn {
    display: inline-block;
    padding: 10px 18px;
    background: #2ecc71;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    margin-top: 15px;
    transition: background 0.3s;
}
.download-btn:hover {
    background: #27ae60;
}
</style>
</head>
<body>

<div style="max-width: 900px; margin: auto; padding: 0 20px;">
    <a href="trangchu.html" class="back-link">← Trang chủ</a>
</div>

<main id="content-container">
    <h1 id="title"></h1>
    <small id="date"></small>
    
    <div id="content"></div>
</main>


<script>
const id = new URLSearchParams(location.search).get("id");
let posts = JSON.parse(localStorage.getItem("posts") || "[]");
const post = posts.find(p => p.id == id);

const titleElement = document.getElementById("title");
const dateElement = document.getElementById("date");
const contentElement = document.getElementById("content");
const contentContainer = document.getElementById("content-container");

if(!post){
  contentContainer.innerHTML = "Bài viết không tồn tại";
  contentContainer.style.textAlign = 'center';
}else{
  titleElement.innerText = post.title;
  dateElement.innerText = post.date;
  
  // 1. Hiển thị đoạn mô tả ngắn (Short Description)
  if (post.shortDescription) {
      const shortDescDiv = document.createElement('div');
      shortDescDiv.id = 'short-desc';
      // Bọc trong <p> để đảm bảo shortDescription được hiển thị đúng định dạng
      shortDescDiv.innerHTML = `<p>${post.shortDescription}</p>`; 
      titleElement.after(shortDescDiv); // Chèn sau tiêu đề
  }

  // 2. Hiển thị nội dung chính
  contentElement.innerHTML = post.content;
  
  // 3. Xử lý tệp tài liệu (nếu có)
  if (post.fileData) {
    const fileContainer = document.createElement('div');
    fileContainer.style.marginTop = '30px';
    fileContainer.innerHTML = `
        <h3 style="color: #0a7f99; border-bottom: 1px solid #eee; padding-bottom: 5px;">Tệp tài liệu kèm theo</h3>
        <p style="text-indent: 0; text-align: left;">
            <strong style="color: #333;">${post.fileName}</strong> 
        </p>
        <a href="${post.fileData}" download="${post.fileName}" class="download-btn">
            Tải xuống
        </a>
    `;
    contentElement.appendChild(fileContainer);
  }
}
</script>

</body>
</html>
