<script>
// Khai b√°o URL c·ªßa file d·ªØ li·ªáu chung
const JSON_URL = 'posts_data.json'; 

async function fetchPosts() {

            console.error("Kh√¥ng t√¨m th·∫•y file posts_data.json. ƒêang tr·∫£ v·ªÅ d·ªØ li·ªáu tr·ªëng.");
            return [];

// =======================================================
// === LOGIC X·ª¨ L√ù L∆Ø·ª¢T TH√çCH/KH√îNG TH√çCH (GI·ªÆ NGUY√äN) ===
// =======================================================

let currentPostId = null;

// H√†m l∆∞u tr·∫°ng th√°i ph·∫£n ·ª©ng c·ªßa ng∆∞·ªùi d√πng v√†o Local Storage
function saveUserReaction(reactionType) {
    const reactions = JSON.parse(localStorage.getItem('userReactions') || '{}');
    reactions[currentPostId] = reactionType; // 'like', 'dislike', ho·∫∑c null
    localStorage.setItem('userReactions', JSON.stringify(reactions));
}

// H√†m l·∫•y tr·∫°ng th√°i ph·∫£n ·ª©ng c·ªßa ng∆∞·ªùi d√πng t·ª´ Local Storage
function getUserReaction() {
    const reactions = JSON.parse(localStorage.getItem('userReactions') || '{}');
    return reactions[currentPostId];
}

// H√†m c·∫≠p nh·∫≠t giao di·ªán (M√†u n√∫t, b·ªô ƒë·∫øm)
function updateReactionUI(reactionType) {
    const likeBtn = document.getElementById('like-btn');
    const dislikeBtn = document.getElementById('dislike-btn');
    const likeCountSpan = document.getElementById('like-count');
    
    // Reset tr·∫°ng th√°i
    likeBtn.classList.remove('active-like');
    dislikeBtn.classList.remove('active-dislike');
    
    // C·∫≠p nh·∫≠t tr·∫°ng th√°i ng∆∞·ªùi d√πng
    if (reactionType === 'like') {
        likeBtn.classList.add('active-like');
    } else if (reactionType === 'dislike') {
        dislikeBtn.classList.add('active-dislike');
    }
    
    // C·∫≠p nh·∫≠t b·ªô ƒë·∫øm (Ch·ªâ hi·ªÉn th·ªã t·ªïng s·ªë Like)
    likeCountSpan.innerText = currentLikes;
}

// H√†m x·ª≠ l√Ω khi ng∆∞·ªùi d√πng nh·∫•n n√∫t Like/Dislike
function handleReaction(newReaction) {
    if (!currentPostId) return;

    const currentReaction = getUserReaction();

    if (newReaction === currentReaction) {
        // 1. Nh·∫•n l·∫°i n√∫t ƒëang ƒë∆∞·ª£c ch·ªçn (H·ªßy b·ªè)
        if (newReaction === 'like') {
            currentLikes--;
        } else {
            currentDislikes--;
        }
        saveUserReaction(null);
        updateReactionUI(null);
        
    } else {
        // 2. Nh·∫•n n√∫t m·ªõi ho·∫∑c thay ƒë·ªïi ph·∫£n ·ª©ng
        if (currentReaction === 'like') {
            currentLikes--; // H·ªßy like c≈©
        } else if (currentReaction === 'dislike') {
            currentDislikes--; // H·ªßy dislike c≈©
        }

        if (newReaction === 'like') {
            currentLikes++;
        } else {
            currentDislikes++;
        }

        saveUserReaction(newReaction);
        updateReactionUI(newReaction);
    }
    
    // === QUAN TR·ªåNG: L∆ØU T·∫†M S·ªê LI·ªÜU M·ªöI V√ÄO LOCAL STORAGE ===
    const postsData = JSON.parse(localStorage.getItem('posts_data_temp') || '{}');
    postsData[currentPostId] = { likes: currentLikes, dislikes: currentDislikes };
    localStorage.setItem('posts_data_temp', JSON.stringify(postsData));

    alert("C·∫≠p nh·∫≠t th√†nh c√¥ng! S·ªë li·ªáu n√†y s·∫Ω ƒë∆∞·ª£c l∆∞u t·∫°m th·ªùi. Vui l√≤ng v√†o trang Qu·∫£n tr·ªã (soanbai.html) ƒë·ªÉ Export d·ªØ li·ªáu v√† c·∫≠p nh·∫≠t file posts_data.json ƒë·ªÉ l∆∞u vƒ©nh vi·ªÖn.");
}


// =======================================================
// === LOGIC T·∫¢I D·ªÆ LI·ªÜU B√ÄI VI·∫æT (ƒê√É C·∫¨P NH·∫¨T) ===
// =======================================================

async function loadPost() {
    const urlParams = new URLSearchParams(location.search);
    const id = urlParams.get("id");
    currentPostId = id; // L∆∞u ID b√†i vi·∫øt hi·ªán t·∫°i
    const contentContainer = document.getElementById("content-container");

    const posts = await fetchPosts();
    const post = posts.find(p => p.id == id);
    
    const titleElement = document.getElementById("title");
    const dateElement = document.getElementById("date");
    const contentElement = document.getElementById("content");
    const likeDislikeSection = document.getElementById("like-dislike-section"); // L·∫•y section Reaction

      return;
    }

    // 1. L·∫§Y S·ªê LI·ªÜU LIKE/DISLIKE G·ªêC T·ª™ POST & C·∫¨P NH·∫¨T T·∫†M TH·ªúI
    currentLikes = post.likes || 0;
    currentDislikes = post.dislikes || 0;
    
    const tempReactions = JSON.parse(localStorage.getItem('posts_data_temp') || '{}');
    if (tempReactions[currentPostId]) {
        currentLikes = tempReactions[currentPostId].likes || currentLikes;
        currentDislikes = tempReactions[currentPostId].dislikes || currentDislikes;
    }
    
    // 2. HI·ªÇN TH·ªä D·ªÆ LI·ªÜU B√ÄI VI·∫æT
    document.getElementById('pageTitle').innerText = post.title;
    titleElement.innerText = post.title;
    dateElement.innerText = post.date;
    
    // === C·∫¨P NH·∫¨T TH·∫∫ META OPEN GRAPH (QUAN TR·ªåNG) ===
    const baseUrl = "https://vuthanhcong77.github.io/quanlybaivietvtc/";
    const currentUrl = window.location.href;
    const thumbnail = post.thumbnail && !post.thumbnail.startsWith("data:") ? post.thumbnail : ''; 
    const absoluteImageUrl = thumbnail ? baseUrl + thumbnail.replace(/^\//, '') : '';
    
    document.getElementById('ogTitle').content = post.title + " | V≈© Th√†nh C√¥ng";
    document.getElementById('ogDescription').content = post.shortDescription || post.title;
    document.getElementById('ogImage').content = absoluteImageUrl; 
    document.getElementById('ogUrl').content = currentUrl;
    // === K·∫æT TH√öC C·∫¨P NH·∫¨T TH·∫∫ META ===


    // 3. HI·ªÇN TH·ªä TR·∫†NG TH√ÅI REACTION C·ª¶A NG∆Ø·ªúI D√ôNG HI·ªÜN T·∫†I
    const userReaction = getUserReaction();
    updateReactionUI(userReaction);


    // 4. Hi·ªÉn th·ªã ƒëo·∫°n m√¥ t·∫£ ng·∫Øn (Short Description)
    if (post.shortDescription) {
        const shortDescDiv = document.createElement('div');
        shortDescDiv.id = 'short-desc';
        shortDescDiv.innerHTML = `<p>${post.shortDescription}</p>`; 
        dateElement.after(shortDescDiv);

    // C·∫≠p nh·∫≠t v·ªã tr√≠ hi·ªÉn th·ªã Reaction Section sau Date ho·∫∑c Short Description
    const targetElement = document.getElementById('short-desc') || dateElement;
    targetElement.after(likeDislikeSection);


    // 5. Hi·ªÉn th·ªã n·ªôi dung ch√≠nh
    contentElement.innerHTML = post.content;
    
    // 6. X·ª≠ l√Ω t·ªáp t√†i li·ªáu (n·∫øu c√≥)
    if (post.fileData) {

            <p style="text-indent: 0; text-align: left;">
                <strong style="color: #333;">${post.fileName || 'T√†i li·ªáu kh√¥ng t√™n'}</strong> 
            </p>
            <a href="${post.fileData}" download="${post.fileName || 'document'}" class="download-btn">
                T·∫£i xu·ªëng

        `;
        contentElement.appendChild(fileContainer);
    }
}

// === ƒê√É X√ìA H√ÄM shareZalo v√† shareFacebook ===

document.addEventListener('DOMContentLoaded', loadPost);
</script>
