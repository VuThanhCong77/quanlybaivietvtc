<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title id="pageTitle">Chi tiết bài viết</title>
<style>
/* ========================================================= */
/* === CÁC THAY ĐỔI CƠ BẢN VÀ LÀM NỔI BẬT TRANG CHI TIẾT === */
/* ========================================================= */
body {
    font-family: 'Arial', sans-serif;
    max-width: 1200px; /* Tăng max-width để tận dụng màn hình PC lớn hơn */
    margin: 0 auto; 
    padding: 0 15px; /* Thêm padding ngang */
    background: #f4f7f9; /* Màu nền nhẹ nhàng, tạo sự tương phản */
    line-height: 1.7; 
    color: #333;
}

a.back-link {
    color: #0a7f99; 
    text-decoration: none;
    display: inline-block;
    padding: 10px 0;
}
a.back-link:hover {
    text-decoration: underline;
}

/* Container chính làm nổi bật nội dung - RÕ NÉT TRÊN PC */
main#content-container {
    background-color: #ffffff; /* Nền trắng tinh khiết */
    padding: 40px; 
    border-radius: 8px; 
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* Đổ bóng sắc nét hơn */
    margin: 20px auto 40px auto;
}

/* Định dạng Tiêu đề */
h1#title {
    color: #0a3a5a; 
    font-size: 32px;
    margin: 0 0 10px 0;
    padding-bottom: 15px;
    border-bottom: 3px solid #0a7f99; 
}
small#date {
    display: block;
    color: #888;
    font-size: 14px;
    margin-bottom: 25px;
}

/* Định dạng Đoạn giới thiệu ngắn */
#short-desc {
    margin-bottom: 30px;
    padding: 15px;
    background: #eaf8ff;
    border-left: 5px solid #0a7f99;
    font-style: italic;
    color: #0a3a5a;
}
#short-desc p { 
    text-indent: 0 !important; 
    text-align: left !important;
    margin: 0;
}

/* ========================================================= */
/* === ĐỊNH DẠNG NỘI DUNG CHÍNH === */
/* ========================================================= */
#content p {
    text-indent: 1.5cm; 
    text-align: justify; 
    margin-top: 15px;
    margin-bottom: 15px;
}

/* Điều chỉnh các phần tử block khác trong nội dung */
#content blockquote, 
#content ul, 
#content ol, 
#content table {
    text-indent: 0;
    text-align: left;
}

/* Định dạng nút tải xuống tệp tài liệu */
.download-btn {
    display: inline-block;
    padding: 10px 18px;
    background: #2ecc71;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    margin-top: 15px;
    transition: background 0.3s;
}
.download-btn:hover {
    background: #27ae60;
}

/* Responsive cho thiết bị di động */
@media (max-width: 600px) {
    main#content-container {
        padding: 20px; /* Giảm padding trên điện thoại */
        margin: 10px 0;
        box-shadow: none; /* Bỏ đổ bóng trên điện thoại */
        border-radius: 0;
    }
    h1#title {
        font-size: 24px;
        padding-bottom: 10px;
    }
    #content p {
        text-indent: 0; /* Bỏ lùi đầu dòng trên điện thoại */
        text-align: left;
    }
    body {
        padding: 0;
        line-height: 1.6;
    }
}
</style>
</head>
<body>

<div style="max-width: 1200px; margin: auto; padding: 0 35px;">
    <a href="index.html" class="back-link">← Trang chủ</a>
</div>

<main id="content-container">
    <h1 id="title"></h1>
    <small id="date"></small>
    
    <div id="content"></div>
</main>


<script>
const JSON_URL = 'posts_data.json'; 

async function fetchPosts() {
    try {
        const response = await fetch(JSON_URL);
        if (!response.ok) {
            console.error("Không tìm thấy file posts_data.json. Đang trả về dữ liệu trống.");
            return [];
        }
        return await response.json();
    } catch (error) {
        console.error("Lỗi mạng khi tải dữ liệu bài viết:", error);
        return [];
    }
}

async function loadPost() {
    const urlParams = new URLSearchParams(location.search);
    const id = urlParams.get("id");
    const contentContainer = document.getElementById("content-container");

    const posts = await fetchPosts();
    const post = posts.find(p => p.id == id);
    
    const titleElement = document.getElementById("title");
    const dateElement = document.getElementById("date");
    const contentElement = document.getElementById("content");

    if(!post){
      contentContainer.innerHTML = "<p style='text-align: center; color: red;'>Bài viết không tồn tại.</p>";
      return;
    }
    
    document.getElementById('pageTitle').innerText = post.title;
    titleElement.innerText = post.title;
    dateElement.innerText = post.date;
    
    // 1. Hiển thị đoạn mô tả ngắn (Short Description)
    if (post.shortDescription) {
        const shortDescDiv = document.createElement('div');
        shortDescDiv.id = 'short-desc';
        shortDescDiv.innerHTML = `<p>${post.shortDescription}</p>`; 
        dateElement.after(shortDescDiv); 
    }

    // 2. Hiển thị nội dung chính
    contentElement.innerHTML = post.content;
    
    // 3. Xử lý tệp tài liệu (nếu có)
    if (post.fileData) {
        const fileContainer = document.createElement('div');
        fileContainer.style.marginTop = '30px';
        fileContainer.innerHTML = `
            <h3 style="color: #0a7f99; border-bottom: 1px solid #eee; padding-bottom: 5px;">Tệp tài liệu kèm theo</h3>
            <p style="text-indent: 0; text-align: left;">
                <strong style="color: #333;">${post.fileName || 'Tài liệu không tên'}</strong> 
            </p>
            <a href="${post.fileData}" download="${post.fileName || 'document'}" class="download-btn">
                Tải xuống
            </a>
        `;
        contentElement.appendChild(fileContainer);
    }
}

document.addEventListener('DOMContentLoaded', loadPost);
</script>

</body>
</html>
