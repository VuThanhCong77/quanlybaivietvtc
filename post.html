<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chi ti·∫øt b√†i vi·∫øt</title>

<!-- OPEN GRAPH -->
<meta property="og:title" id="ogTitle">
<meta property="og:description" id="ogDescription">
<meta property="og:image" id="ogImage">
<meta property="og:url" id="ogUrl">
<meta property="og:type" content="article">

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f7f9;
    max-width:1200px;
    margin:auto;
    padding:0 15px;
}
a.back-link{color:#0a7f99;text-decoration:none}
main{
    background:#fff;
    padding:40px;
    margin:20px 0;
    border-radius:8px;
    box-shadow:0 4px 20px rgba(0,0,0,.15)
}
h1{color:#0a3a5a;border-bottom:3px solid #0a7f99;padding-bottom:10px}
small{color:#777;display:block;margin:10px 0 20px}

.share-btn{
    background:#1877f2;color:#fff;border:none;
    padding:8px 14px;border-radius:6px;
    cursor:pointer;font-weight:bold
}

/* LIKE / DISLIKE */
#like-dislike{
    display:flex;
    align-items:center;
    gap:15px;
    margin:20px 0;
    padding:15px 0;
    border-top:1px solid #eee;
    border-bottom:1px solid #eee;
}
.reaction-btn{
    padding:6px 14px;
    border-radius:20px;
    border:1px solid #ccc;
    background:#f9f9f9;
    cursor:pointer
}
.active-like{
    background:#e6f7ff;
    border-color:#0a7f99;
    color:#0a7f99;
    font-weight:bold
}
.active-dislike{
    background:#fdeaea;
    border-color:#c0392b;
    color:#c0392b;
    font-weight:bold
}
.reaction-count{font-weight:bold}

#content p{
    text-indent:1.5cm;
    text-align:justify;
    margin:15px 0
}
@media(max-width:600px){
    main{padding:20px;box-shadow:none}
    #content p{text-indent:0;text-align:left}
}
</style>
</head>

<body>

<a href="index.html" class="back-link">‚Üê Trang ch·ªß</a>

<main>
    <h1 id="title"></h1>
    <small id="date"></small>

    <button class="share-btn" onclick="shareFacebook()">üîó Chia s·∫ª Facebook</button>

    <div id="like-dislike">
        <div class="reaction-count">
            üëç <span id="like-count">0</span> |
            üëé <span id="dislike-count">0</span>
        </div>

        <button id="like-btn" class="reaction-btn"
                onclick="handleReaction('like')">üëç Th√≠ch</button>

        <button id="dislike-btn" class="reaction-btn"
                onclick="handleReaction('dislike')">üëé Kh√¥ng th√≠ch</button>
    </div>

    <div id="content"></div>
</main>

<script>
const JSON_URL = 'posts_data.json';
let currentPostId = null;
let currentLikes = 0;
let currentDislikes = 0;

/* SHARE FACEBOOK */
function shareFacebook(){
    if(!currentPostId) return;
    const url = `https://vuthanhcong77.github.io/quanlybaivietvtc/share/share-${currentPostId}.html`;
    window.open(
        `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
        "_blank","width=600,height=450"
    );
}

/* LOAD DATA */
async function fetchPosts(){
    try{
        const r = await fetch(JSON_URL);
        return r.ok ? r.json() : [];
    }catch{
        return [];
    }
}

/* LOCAL STORAGE */
function saveUserReaction(type){
    const data = JSON.parse(localStorage.getItem('userReactions') || '{}');
    if(type === null){
        delete data[currentPostId];
    }else{
        data[currentPostId] = type;
    }
    localStorage.setItem('userReactions', JSON.stringify(data));
}

function getUserReaction(){
    const data = JSON.parse(localStorage.getItem('userReactions') || '{}');
    return data[currentPostId] || null;
}

/* UPDATE UI */
function updateReactionUI(type){
    document.getElementById('like-count').textContent = currentLikes;
    document.getElementById('dislike-count').textContent = currentDislikes;

    likeBtn.classList.remove('active-like');
    dislikeBtn.classList.remove('active-dislike');

    if(type === 'like') likeBtn.classList.add('active-like');
    if(type === 'dislike') dislikeBtn.classList.add('active-dislike');
}

/* HANDLE LIKE / DISLIKE */
function handleReaction(type){
    if(!currentPostId){
        alert("Kh√¥ng x√°c ƒë·ªãnh ƒë∆∞·ª£c b√†i vi·∫øt!");
        return;
    }

    const current = getUserReaction();

    if(type === current){
        if(type === 'like') currentLikes = Math.max(0, currentLikes - 1);
        if(type === 'dislike') currentDislikes = Math.max(0, currentDislikes - 1);
        saveUserReaction(null);
        updateReactionUI(null);
        return;
    }

    if(current === 'like') currentLikes = Math.max(0, currentLikes - 1);
    if(current === 'dislike') currentDislikes = Math.max(0, currentDislikes - 1);

    if(type === 'like') currentLikes++;
    if(type === 'dislike') currentDislikes++;

    saveUserReaction(type);
    updateReactionUI(type);
}

/* LOAD POST */
async function loadPost(){
    const id = new URLSearchParams(location.search).get('id');
    if(!id) return;

    currentPostId = id;

    const posts = await fetchPosts();
    const post = posts.find(p => p.id == id);
    if(!post) return;

    title.textContent = post.title;
    date.textContent = post.date;
    content.innerHTML = post.content;

    currentLikes = post.likes || 0;
    currentDislikes = post.dislikes || 0;

    updateReactionUI(getUserReaction());

    const base = "https://vuthanhcong77.github.io/quanlybaivietvtc/";
    ogTitle.content = post.title;
    ogDescription.content = post.shortDescription || post.title;
    ogUrl.content = location.href;
    if(post.thumbnail){
        ogImage.content = base + post.thumbnail.replace(/^\//,'');
    }
}

document.addEventListener('DOMContentLoaded', loadPost);
</script>

</body>
</html>
