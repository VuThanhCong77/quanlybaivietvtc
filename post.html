<body>

<div style="max-width:1200px;margin:auto;padding:0 35px;">
    <a href="index.html" class="back-link">‚Üê Trang ch·ªß</a>
</div>

<main id="content-container">
    <h1 id="title"></h1>
    <small id="date"></small>

    <!-- SHARE -->
    <button class="share-btn" onclick="shareFacebook()">üîó Chia s·∫ª Facebook</button>

    <!-- LIKE / DISLIKE -->
    <div id="like-dislike-section">
        <div class="reaction-count">
            üëç <span id="like-count">0</span> |
            üëé <span id="dislike-count">0</span>
        </div>

        <button id="like-btn" class="reaction-btn"
                onclick="handleReaction('like')">üëç Th√≠ch</button>

        <button id="dislike-btn" class="reaction-btn"
                onclick="handleReaction('dislike')">üëé Kh√¥ng th√≠ch</button>
    </div>

    <div id="content"></div>
</main>

<script>
const JSON_URL = 'posts_data.json';
let currentPostId = null;
let currentLikes = 0;
let currentDislikes = 0;

/* ===== SHARE FACEBOOK ===== */
function shareFacebook() {
    const id = new URLSearchParams(location.search).get("id");
    if (!id) return;
    const url = `https://vuthanhcong77.github.io/quanlybaivietvtc/share/share-${id}.html`;
    window.open(
        `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
        "_blank","width=600,height=450"
    );
}

/* ===== DATA ===== */
async function fetchPosts() {
    try {
        const res = await fetch(JSON_URL);
        return res.ok ? res.json() : [];
    } catch {
        return [];
    }
}

/* ===== LOCAL STORAGE ===== */
function saveUserReaction(type) {
    const data = JSON.parse(localStorage.getItem('userReactions') || '{}');
    data[currentPostId] = type;
    localStorage.setItem('userReactions', JSON.stringify(data));
}

function getUserReaction() {
    const data = JSON.parse(localStorage.getItem('userReactions') || '{}');
    return data[currentPostId] || null;
}

/* ===== UI UPDATE ===== */
function updateReactionUI(type) {
    const likeBtn = document.getElementById('like-btn');
    const dislikeBtn = document.getElementById('dislike-btn');

    likeBtn.classList.remove('active-like');
    dislikeBtn.classList.remove('active-dislike');

    if (type === 'like') likeBtn.classList.add('active-like');
    if (type === 'dislike') dislikeBtn.classList.add('active-dislike');

    document.getElementById('like-count').textContent = currentLikes;
    document.getElementById('dislike-count').textContent = currentDislikes;
}

/* ===== HANDLE REACTION ===== */
function handleReaction(type) {
    if (!currentPostId) return;

    const current = getUserReaction();

    if (type === current) {
        if (type === 'like') currentLikes--;
        if (type === 'dislike') currentDislikes--;
        saveUserReaction(null);
        updateReactionUI(null);
        return;
    }

    if (current === 'like') currentLikes--;
    if (current === 'dislike') currentDislikes--;

    if (type === 'like') currentLikes++;
    if (type === 'dislike') currentDislikes++;

    saveUserReaction(type);
    updateReactionUI(type);
}

/* ===== LOAD POST ===== */
async function loadPost() {
    const id = new URLSearchParams(location.search).get('id');
    currentPostId = id;

    const posts = await fetchPosts();
    const post = posts.find(p => p.id == id);
    if (!post) return;

    document.getElementById('title').innerText = post.title;
    document.getElementById('date').innerText = post.date;
    document.getElementById('content').innerHTML = post.content;

    currentLikes = post.likes || 0;
    currentDislikes = post.dislikes || 0;

    updateReactionUI(getUserReaction());

    const baseUrl = "https://vuthanhcong77.github.io/quanlybaivietvtc/";
    ogTitle.content = post.title + " | V≈© Th√†nh C√¥ng";
    ogDescription.content = post.shortDescription || post.title;
    ogUrl.content = location.href;

    if (post.thumbnail) {
        ogImage.content = baseUrl + post.thumbnail.replace(/^\//,'');
    }
}

document.addEventListener('DOMContentLoaded', loadPost);
</script>
