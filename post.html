<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiáº¿t bÃ i viáº¿t</title>
    <style>
        /* Giá»¯ nguyÃªn CSS cá»§a báº¡n, thÃªm style cho áº£nh náº¿u cÃ³ */
        #content img { max-width: 100%; height: auto; border-radius: 5px; }
    </style>
</head>
<body>

<a href="index.html" class="back-link">â† Trang chá»§</a>

<main>
    <h1 id="title">Äang táº£i...</h1>
    <small id="date"></small>

    <button class="share-btn" onclick="shareFacebook()">ğŸ”— Chia sáº» Facebook</button>

    <div id="reaction-box">
        <div class="reaction-count">
            ğŸ‘ <span id="like-count">0</span> |
            ğŸ‘ <span id="dislike-count">0</span>
        </div>
        <button id="like-btn" class="reaction-btn" onclick="handleReaction('like')">ğŸ‘ ThÃ­ch</button>
        <button id="dislike-btn" class="reaction-btn" onclick="handleReaction('dislike')">ğŸ‘ KhÃ´ng thÃ­ch</button>
    </div>

    <div id="content"></div>
</main>

<script>
const JSON_URL = 'posts_data.json';
let currentPostId = null;
let currentLikes = 0;
let currentDislikes = 0;

// Cache cÃ¡c element DOM Ä‘á»ƒ dÃ¹ng nhiá»u láº§n
const el = {
    title: document.getElementById('title'),
    date: document.getElementById('date'),
    content: document.getElementById('content'),
    likeBtn: document.getElementById('like-btn'),
    dislikeBtn: document.getElementById('dislike-btn'),
    likeCount: document.getElementById('like-count'),
    dislikeCount: document.getElementById('dislike-count')
};

function shareFacebook(){
    if(!currentPostId) return;
    const url = `https://vuthanhcong77.github.io/quanlybaivietvtc/share/share-${currentPostId}.html`;
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, "_blank","width=600,height=450");
}

/* Logic Thá»‘ng kÃª & Pháº£n á»©ng giá»¯ nguyÃªn nhÆ°ng sá»­a lá»—i gá»i biáº¿n */
function savePostStatistics(){
    const stats = JSON.parse(localStorage.getItem('postStatistics') || '{}');
    stats[currentPostId] = { likes: currentLikes, dislikes: currentDislikes };
    localStorage.setItem('postStatistics', JSON.stringify(stats));
}

function loadPostStatistics(){
    const stats = JSON.parse(localStorage.getItem('postStatistics') || '{}');
    if(stats[currentPostId]){
        currentLikes = stats[currentPostId].likes || currentLikes;
        currentDislikes = stats[currentPostId].dislikes || currentDislikes;
    }
}

function updateReactionUI(type){
    el.likeCount.textContent = currentLikes;
    el.dislikeCount.textContent = currentDislikes;

    el.likeBtn.classList.remove('active-like');
    el.dislikeBtn.classList.remove('active-dislike');

    if(type === 'like') el.likeBtn.classList.add('active-like');
    if(type === 'dislike') el.dislikeBtn.classList.add('active-dislike');
}

function handleReaction(type){
    if(!currentPostId) return;
    const userReactionKey = 'userReactions';
    const reactions = JSON.parse(localStorage.getItem(userReactionKey) || '{}');
    const current = reactions[currentPostId] || null;

    if(type === current){
        if(type === 'like') currentLikes--;
        if(type === 'dislike') currentDislikes--;
        delete reactions[currentPostId];
    } else {
        if(current === 'like') currentLikes--;
        if(current === 'dislike') currentDislikes--;
        if(type === 'like') currentLikes++;
        if(type === 'dislike') currentDislikes++;
        reactions[currentPostId] = type;
    }

    localStorage.setItem(userReactionKey, JSON.stringify(reactions));
    savePostStatistics();
    updateReactionUI(reactions[currentPostId] || null);
}

async function loadPost(){
    try {
        const id = new URLSearchParams(location.search).get('id');
        if(!id) return;
        currentPostId = id;

        const res = await fetch(JSON_URL);
        const posts = await res.json();
        const post = posts.find(p => p.id == id);
        
        if(!post) {
            el.title.textContent = "KhÃ´ng tÃ¬m tháº¥y bÃ i viáº¿t";
            return;
        }

        el.title.textContent = post.title;
        el.date.textContent = post.date;
        el.content.innerHTML = post.content;

        // Æ¯u tiÃªn sá»‘ liá»‡u tá»« JSON, sau Ä‘Ã³ má»›i Ä‘Ã¨ sá»‘ liá»‡u LocalStorage lÃªn (náº¿u cÃ³)
        currentLikes = post.likes || 0;
        currentDislikes = post.dislikes || 0;

        loadPostStatistics();
        const reactions = JSON.parse(localStorage.getItem('userReactions') || '{}');
        updateReactionUI(reactions[currentPostId] || null);
        
        // Cáº­p nháº­t title trÃ¬nh duyá»‡t Ä‘á»ƒ tá»‘t cho SEO/UX
        document.title = post.title;
    } catch (error) {
        console.error("Lá»—i táº£i dá»¯ liá»‡u:", error);
    }
}

document.addEventListener('DOMContentLoaded', loadPost);
</script>
</body>
</html>
